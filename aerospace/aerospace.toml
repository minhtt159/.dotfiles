# -- Start AeroSpace & Sketchybar at login
start-at-login = true
after-startup-command = ['exec-and-forget sketchybar']
# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/opt/homebrew/bin/bash', '-c',
    '/opt/homebrew/bin/sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

# Layouts
accordion-padding = 300
default-root-container-layout = 'tiles' # 'tiles|accordion'
default-root-container-orientation = 'auto' # 'horizontal|vertical|auto'

# Normalization settings
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse lazily follows focused monitor (default in i3)
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable Cmd+H
automatically-unhide-macos-hidden-apps = false

# Floating finder
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# NOTE: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 5
inner.vertical =   5
outer.left =       5
outer.bottom =     5
outer.top =        [{monitor.'^built-in retina display$' = 0}, 35]
outer.right =      5

# Keybindings
# NOTE: Be conservative with keybindings to avoid conflicts with Raycast or Karabiner.
[mode.main.binding]

# Disable macOS default bindings
cmd-h = [] # "hide application"
cmd-alt-h = [] # "hide others"

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-shift-slash = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'
alt-shift-quote = 'mode navigation'

# All modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # Reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

[mode.navigation.binding]
# See: https://nikitabobko.github.io/AeroSpace/commands#join-with
alt-shift-h = 'join-with left'
alt-shift-j = 'join-with down'
alt-shift-k = 'join-with up'
alt-shift-l = 'join-with right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

esc = 'mode main'
